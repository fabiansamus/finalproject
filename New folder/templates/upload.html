{% extends "base.html" %}
<div class="container ">
    <div class="row">
        <form class="col-md-8" id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <strong>Files:</strong><br>
            <!-- <div class="dropzone" id='dropzone'>Drop img here to upload</div> -->
            <strong>Name:</strong><br>
            <input type="text" name="name"><br>
            <strong>tags</strong><br>
            <input type="text" name="tags"><br>
            <p style="color: red;">add a key word for the img or many saparete by _</p><br>
            <input id="file-picker" type="file" name="file" accept="image/*" multiple>
            <div id="msg"></div><br>
            <input type="submit" value="Upload!" id="upload-button">
        </form>
    </div>
</div>        
   <!-- body -->
  <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

  <script src="{{ url_for('static', filename='js/javascript.js') }}"></script>

<script>
    $("#file-picker").change(function(){
        var input = document.getElementById('file-picker');
        for (var i=0; i<input.files.length; i++)
        {
        //koala.jpg, koala.JPG substring(index) lastIndexOf('a') koala.1.jpg
            var ext= input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase()
            if ((ext == 'jpg') || (ext == 'png'))
            {
                $("#msg").text("Files are supported")
            }
            else
            {
                $("#msg").text("Files are NOT supported")
                document.getElementById("file-picker").value ="";
            }
        }
    } );
</script>
